name: CI
on:
  push:
    branches:
      -  main
  pull_request:
    types: [synchronize]
    branches: 
      - main    
jobs:
  Build:
    runs-on: Ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/Checkout@v4 #version in small letter
      - name: Build
        run: |
          cd Docker
          docker build --platform linux/amd64,linux/arm64 -t ${{ github.repository }}:latest .
      
      
  
